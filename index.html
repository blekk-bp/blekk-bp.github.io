<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Game Over 4 Blekk</title>
</head>
<body>
    <div id="credits" class="center">
        <h1>Game Over</h1>
        <div class="credit-part groom">
            <div>
                <p>Press a like for Blekk!
                    <button id="likebtn" class="btn btn-primary">
                        <i class="fa fa-thumbs-up fa-lg"></i> -
                        <span id="likes">0</span>
                    </button>
                </p>
            </div>
            <h2 id="blekk-title">Blekk - The Groom</h2>
            <img id="blekk" src="images/blekk1.jpg">
            <p>
                Tell him "rottyon vagy tetya" and he must get you a drink.
            </p>
        </div>
        <h1>Credits</h1>
        <div class="credit-part">
            <h2>G.I.</h2>
            <img id="gi" src="images/gi1.png">
        </div>
        <div class="credit-part">
            <h2>Demon</h2>
            <img id="demon" src="images/demon1.jpg">
        </div>
        <div class="credit-part">
            <h2>Csongi</h2>
            <img id="csongi" src="images/csongi1.jpg">
        </div>
        <div class="credit-part">
            <h2>Fifty</h2>
            <img id="50" src="images/50.jpg">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="script/main.js"></script>
</body>
</html>
